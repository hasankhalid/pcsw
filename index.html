<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon" />
    <title>Social Wellbeing Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <script src="./selectize/js/standalone/selectize.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="./selectize/css/selectize.css">
  </head>

  <body>
    <div class="topbar">
      <div class="headingContain">
        <img class="womanCircle" src="./resources/womanCircle.svg"></img>
        <h2 class="topbarTitle">Gathering Data for Women's Socio-Economic Wellbeing</h2>
      </div>
      <div class="selectSection">
        <div class="selectContain">
          <p class="selectOption">Indicator</p>
          <select class="select" id="selectIndicator">
            <option value="">Select Indicator...</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="selectContain">
          <p class="selectOption">Category</p>
          <select class="select" id="categorySelect">
            <option value="">Select Category...</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>
    </div>
    <div class="contentContainer">
      <div class="flexContainer">
        <div class="firstHalf">
          <div class="mapContain"><h2 class="sectionHeading">District level map on Punjab</h2></div>
          <div class="barContain"><h2 class="sectionHeading">Danial's bar chart</h2>
                <div class="map-bar-column">
                  <div id="bar-container">
                    <svg id="bar-chart" viewBox="0 0 800 600">
                  </div>
                </div>
          </div>
        </div>
        <div class="categoryVisContain"><h2 class="sectionHeading">Category wise breakdown</h2></div>
      </div>
    </div>

    <script>
      $('#selectIndicator').selectize({
          sortField: 'text'
      });
      $('#categorySelect').selectize({
          sortField: 'text'
      });
    </script>

    <script src="./bar-chart.js"></script>
    <script src="./iconsSection.js"></script>
    <script src="requiredData.js"></script>
    <script src="PunjabMap.js"></script>
  </body>
</html>
